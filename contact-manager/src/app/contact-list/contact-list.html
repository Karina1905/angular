<input [(ngModel)]="search" placeholder="Пошук за іменем" class="form-control mb-3" />

<ul class="list-group">
  <li *ngFor="let contact of filteredContacts; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
    <span>{{ contact.name }} — {{ contact.phone }}</span>
    <button class="btn btn-sm btn-danger" (click)="handleDelete(i)">Видалити</button>
  </li>
</ul>
